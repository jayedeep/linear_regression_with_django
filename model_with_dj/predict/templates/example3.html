{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}

<div class="d-flex justify-content-center mt-5">
  <div class="container">
    <div class="jumbotron m-5">
      <h1 class="h1tag">Enter Your Inputs</h1>
      <form action="" method="POST" class="mb-5">
        {% csrf_token %} {{form|crispy}}

        <button class="btn btn-success mb-3">Predict</button>
        <a
          class="ml-5 btn btn-primary"
          data-toggle="collapse"
          href="#collapseExample"
          role="button"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          Know What is your Inputs..
        </a>
        <div class="collapse" id="collapseExample">
          <div class="card card-body">
            <p>
              <span style="font-weight: bold">Male or Female:</span><br />
              Your Gender
            </p>
            <p>
              <span style="font-weight: bold">Height:</span><br />
              Your height in centimeter
            </p>
          </div>
        </div>
      </form>
      <div class="d-flex justify-content-center align-items-center">
        <a href="{%url 'home' %}" id="btns" class="btn btn-success">
          <span class="btntext">GO Home!</span>
        </a>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
